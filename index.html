<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your IP Address</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 40px 60px;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.2);
      max-width: 90%;
    }

    .glass-card h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      letter-spacing: 1px;
    }

    .glass-card .ip {
      font-size: 1.8em;
      font-weight: bold;
      color: #00ffc8;
      margin-bottom: 30px;
    }

    .location-details {
      text-align: left;
      font-size: 1.2em;
      line-height: 2;
      color: #e0f7fa;
    }

    .location-details span {
      color: #00ffc8;
      font-weight: bold;
    }

    @media screen and (max-width: 600px) {
      .glass-card {
        padding: 30px 20px;
      }

      .glass-card h1 {
        font-size: 2em;
      }

      .glass-card .ip {
        font-size: 1.5em;
      }

      .location-details {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="glass-card">
    <h1>Your IP Address</h1>
    <div class="ip">192.168.1.1</div>

    <div class="location-details">
      <div><span>Location Details:</span></div>
      <div>Country: <span>N/A</span></div>
      <div>City: <span>N/A</span></div>
      <div>Time Zone: <span>N/A</span></div>
    </div>
  </div>
</body>
</html>
